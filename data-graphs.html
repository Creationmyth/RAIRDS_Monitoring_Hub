<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Data Graphs</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="login-button"><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="watch-home-btn" style="display: none;">
        <a href="watch-view.html" class="watch-link">‚Üê Back to Watch</a>
    </div>
    <h2>Data Graphs</h2>
    <p class="user-greeting"></p>
    <p>Welcome to your data dashboard. Graphs will appear here.</p>
    <section class="graph-section">
        <h2>PVW vs Time</h2>
        <canvas id="pvwChart" width="600" height="300"></canvas>
    </section>
    <script src="http_cdn.jsdelivr.net_npm_chart.js"></script>
    <script>
        const ctx = document.getElementById('pvwChart').getContext('2d');
        const pvwChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00'], // Sample time data
                datasets: [{
                    label: 'PVW',
                    data: [12, 15, 14, 18, 17, 20],
                    borderColor: '#ff8a65',
                    backgroundColor: 'rgba(255, 138, 101, 0.2)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: { display: true, text: 'Time' }
                    },
                    y: {
                        title: { display: true, text: 'PVW' }
                    }
                }
            }
        });
    </script>

</main>

<script>
    // Detect watch mode via URL parameter
    const params = new URLSearchParams(window.location.search);
    if (params.get("watch") === "true") {
        document.body.classList.add("watch-mode");

        const nav = document.querySelector(".navbar");
        const footer = document.querySelector("footer");
        const homeBtn = document.querySelector(".watch-home-btn");

        if (nav) nav.style.display = "none";
        if (footer) footer.style.display = "none";
        if (homeBtn) homeBtn.style.display = "block";
    }
</script>


</body>
</html>
