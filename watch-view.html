<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Watch View</title>
    <link rel="stylesheet" href="styles.css" />

    <div class="smartwatch-container">
        <div class="watch-header">
            <button class="settings-btn">‚öôÔ∏è</button>
        </div>

        <div class="graph-container">
            <canvas id="pwvGraph"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ctx = document.getElementById("pwvGraph").getContext("2d");

            // Simulated flat data with occasional spikes
            const data = Array.from({ length: 30 }, (_, i) => {
                return i % 9 === 0 ? Math.random() * 4 + 5 : Math.random() * 0.5 + 2.5;
            });

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: Array.from({ length: data.length }, (_, i) => i + 1),
                    datasets: [{
                        label: "PWV",
                        data: data,
                        borderColor: "#ff6347",
                        backgroundColor: "transparent",
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        });
    </script>
    <script>
        const canvas = document.getElementById('watchGraph');
        const ctx = canvas.getContext('2d');

        // Sample flat data with some spikes
        const dataPoints = Array.from({ length: 50 }, (_, i) =>
            i % 13 === 0 ? Math.random() * 40 + 30 : Math.random() * 10 + 10
        );

        ctx.strokeStyle = '#ffcc80';
        ctx.beginPath();
        dataPoints.forEach((y, i) => {
            const x = (i / dataPoints.length) * canvas.width;
            const yVal = canvas.height - y;
            i === 0 ? ctx.moveTo(x, yVal) : ctx.lineTo(x, yVal);
        });
        ctx.stroke();
    </script>

<body>
<div class="watch-frame">
    <div class="watch-screen">
        <div class="watch-header">
            <span class="watch-time">17:34</span>
            <span class="watch-battery">üîã 27%</span>
        </div>

        <canvas id="watchGraph" width="200" height="80"></canvas>

        <div class="watch-footer">
            <button class="settings-btn">‚öôÔ∏è</button>
        </div>
    </div>
</div>

</body>

</html>
