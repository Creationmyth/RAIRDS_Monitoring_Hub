<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<body>
    <meta charset="UTF-8" />
    <title>Watch View</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dbe9f4;
        }

        .watch-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .watch-screen {
            background-color: #000;
            color: white;
            width: 240px;
            height: 320px;
            border-radius: 30px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .watch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .watch-time {
            font-size: 2rem;
        }

        .watch-battery {
            font-size: 1rem;
        }

        .graph-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        canvas {
            background-color: #111;
            border-radius: 8px;
        }

        .watch-footer {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .settings-btn {
            background-color: #333;
            border: none;
            color: white;
            border-radius: 50%;
            padding: 0.6rem;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .settings-btn:hover {
            background-color: #555;
        }

    </style>

    <div class="watch-frame">
        <div class="watch-screen">
            <div class="watch-header">
                <span class="watch-time">17:34</span>
                <span class="watch-battery">üîã 27%</span>
            </div>

            <div class="graph-container">
                <canvas id="watchGraph" width="200" height="80"></canvas>
            </div>

            <div class="watch-footer">
                <button class="settings-btn">‚öôÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('watchGraph');
        const ctx = canvas.getContext('2d');

        if (ctx) {
            const width = canvas.width;
            const height = canvas.height;
            const padding = 30;

            // Simulated data with occasional spikes
            const dataPoints = Array.from({ length: 50 }, (_, i) =>
                i % 13 === 0 ? Math.random() * 40 + 30 : Math.random() * 10 + 10
            );

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // === Draw Axes ===
            ctx.strokeStyle = "#888";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding, 0);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width, height - padding);
            ctx.stroke();

            // === Axis Titles Only (No Ticks) ===
            ctx.fillStyle = "#fff";
            ctx.font = "11px Arial";
            ctx.textAlign = "center";

            // Y-axis title (rotated)
            ctx.save();
            ctx.translate(12, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText("Flare-Up Probability", 0, 0);
            ctx.restore();

            // X-axis title
            ctx.fillText("Time", width / 2, height - 5);

            // === Draw Graph Line ===
            ctx.beginPath();
            ctx.strokeStyle = "#ffcc80";
            ctx.lineWidth = 2;

            dataPoints.forEach((y, i) => {
                const x = padding + (i / (dataPoints.length - 1)) * (width - padding - 5);
                const yVal = height - padding - (y / 50) * (height - padding - 10);
                if (i === 0) ctx.moveTo(x, yVal);
                else ctx.lineTo(x, yVal);
            });

            ctx.stroke();
        }
    </script>





</body>

</html>
